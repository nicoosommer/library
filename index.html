    <header>
      <h1>Library</h1>
      <button class="boton">+ Add book</button>
    </header>
    <main id="main">

      <dialog>
        <form action="#" method="dialog" id="myform">
          <div class="titulo">
            <label for="title">Title: </label>
            <input required type="text" name="title" id="title" />
          </div>
          <div class="autor">
            <label for="author">Author: </label>
            <input required type="text" name="author" id="author" />
          </div>
          <div class="paginas">
            <label for="pages">Pages: </label>
            <input required type="number" name="pages" id="pages" />
          </div>
          <fieldset class="leido">
            <legend for="read">Have you read it yet?</legend>
            <div class="ops">
              <div class="yes">
                <label for="yes">Yes</label>
                <input
                  type="radio"
                  name="read"
                  id="yes"
                  value="Read"
                  required
                />
              </div>
              <div class="no">
                <label for="no">No</label>
                <input
                  type="radio"
                  name="read"
                  id="no"
                  value="Not read"
                  required
                />
              </div>
            </div>
          </fieldset>
          <div class="botones">
            <button id="cancel">Cancel</button>
            <button type="submit" id="confirm">Confirm</button>
          </div>
        </form>
      </dialog>
    </main>
    <script src="script.js"></script>
  </body>
